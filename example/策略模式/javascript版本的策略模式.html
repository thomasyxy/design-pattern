<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>javascript版本的策略模式</title>
  </head>
  <body>
    <script type="text/javascript">
      var strategies = {
        "S": function(salary){
          return salary*4;
        },
        "A": function(salary){
          return salary*3;
        },
        "B": function(salary){
          return salary*2;
        }
      };

      var calculateBonus = function(level, salary){
        return strategies[level](salary);
      };

      console.log(calculateBonus('S', 10000));
      console.log(calculateBonus('A', 20000));
    </script>
  </body>
</html>
