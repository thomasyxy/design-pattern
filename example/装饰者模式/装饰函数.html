<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>装饰函数</title>
  </head>
  <body>
    <script type="text/javascript">
      // 保存原引用的方式来改写函数
      var a = function(){
        alert(1);
      }

      var _a = a;

      a = function(){
        _a();
        alert(2);
      }

      a();
    </script>
  </body>
</html>
