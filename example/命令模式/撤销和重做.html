<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>撤销和重做</title>
  </head>
  <body>
    <button id="replay">播放录像</button>
    <script type="text/javascript">
      var Ryu = {
        attack: function(){
          console.log('攻击');
        },
        defense: function(){
          console.log('防御');
        },
        jump: function(){
          console.log('跳跃');
        },
        crouch: function(){
          console.log('蹲下');
        }
      };

      var makeCommand = function(receiver, state){
        return function(){
          receiver[state]();
        }
      };

      var commands = {
        "119": "jump",
        "115": "crouch",
        "97": "defense",
        "100": "attack"
      }

      var commandStack = [];

      document.onkeypress = function(ev){
        var keyCode = ev.keyCode,
            command = makeCommand(Ryu, commands[keyCode]);

        if(command){
          command();
          commandStack.push(command);
        }
      }

      document.getElementById('replay').onclick = function(){
        var command;
        while(command = commandStack.shift()){
          command();
        }
      }
    </script>
  </body>
</html>
